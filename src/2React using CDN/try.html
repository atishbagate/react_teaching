<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <title>react with CDN</title>
</head>
<body>
    <h1 id="title">react with CDN</h1>
   
    <script type="text/babel">

        function Test() {
            const ganu = () =>{alert("hai ganu")}
            
            return <button onClick={ganu}>click</button>
        }


        class First extends React.Component{
            render(){
                return <div>hai from React <Test /></div>
            }
        }
        ReactDOM.render(<First />,document.getElementById('title'))

    </script>
</body>

</html>
